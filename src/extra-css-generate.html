<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout | Grupo Sura</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="font-sans text-primaryColor">
    <div class="w-full">
        <!-- extra class generation -->
        <div class="!hidden"></div>
        <div class="!flex"></div>
        <div class="!block !mx-auto"></div>
        <div
            class="!inline-block from-[#FFFFFFCC] via-[#FFFFFFCC] sm:!flex !flex-row md:!flex-col !flex-nowrap md:!flex-wrap">
        </div>
        <div class="!inline !text-white md:!flex !flex-col md:!flex-row !flex-wrap md:!flex-nowrap"></div>
        <div class="!hidden md:!h-full md:!visible md:!opacity-100 !border-l-4 !bg-primaryColor !text-secondaryColor">
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
