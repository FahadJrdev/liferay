<script type="">
document.addEventListener("DOMContentLoaded", function () {
  const sideMenuLists = document.querySelectorAll(".HTab .HTab-menu-item");
  const sideMenuContents = document.querySelectorAll(
    ".HTab .HTab-menu-content"
  );
  const verticalSideMenuLists = document.querySelectorAll(".VTab .VTab-menu-item");
  const verticalSideMenuContents = document.querySelectorAll(
    ".VTab .VTab-menu-content"
  );

  const addClickListener = (
    elements,
    classesToAdd = [],
    classesToRemove = [],
    callback = null
  ) => {
    elements.forEach((element, index) => {
      element.addEventListener("click", () => {
        elements.forEach((item) => {
          classesToRemove.forEach((cls) => item.classList.remove(cls));
        });
        classesToAdd.forEach((cls) => element.classList.add(cls));

        if (callback && typeof callback === "function") {
          callback(element, index);
        }
      });
    });
  };

  addClickListener(
    sideMenuLists,
    ["bg-primaryColor", "text-white"],
    ["bg-primaryColor", "text-white"],
    (item, index) => {
      sideMenuContents.forEach((content) => {
        content.classList.add("!hidden");
      });
      sideMenuContents[index].classList.remove("!hidden");
    }
  );

  addClickListener(
    verticalSideMenuLists,
    ["bg-white", "border-l-4", "font-semibold"],
    ["bg-white", "border-l-4", "font-semibold"],
    (item, index) => {
      verticalSideMenuContents.forEach((content) => {
        content.classList.add("!hidden");
      });
      verticalSideMenuContents[index].classList.remove("!hidden");
    }
  );

});
</script>
